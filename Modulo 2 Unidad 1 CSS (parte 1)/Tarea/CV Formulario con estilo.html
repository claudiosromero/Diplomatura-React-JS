<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4147258c08.js" crossorigin="anonymous"></script>
    <title>Contacto Claudio Romero</title>
    <link rel="stylesheet" href="css_formulario.css">
</head>

<body>
    <div>
        <h1>Para ponernos en contacto, por favor rellene el Formulario <i><i class="far fa-address-book"></i></i></h1>
    </div>

    <div class="formulario">
        <form action="">
            <div class="formulario__datos">
                <input type="text" placeholder="Nombre">
            </div>
            <div class="formulario__datos">
                <input type="text" placeholder="Apellido">
            </div>
            <div class="formulario__datos">
                <input type="mail" placeholder="Mail">
            </div>
            <div class="formulario__botones">
                <input class="formulario__botones--C" type="button" value="CANCELAR">
                <input class="formulario__botones--E" type="button" value="ENVIAR">
            </div>
        </form>
    </div>


    <footer>
        <h3>Gracias por contactarse conmigo</h3>
        <h2>Para volver a la pagina principal haga clic <a href="CV con estilo.html">AQUI <i><i class="fas fa-home"></i></i></a></h2>
    </footer>



</body>

</html>
