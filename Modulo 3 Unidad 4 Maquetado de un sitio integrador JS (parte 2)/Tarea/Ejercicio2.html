<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <div class="contenedor">
        <textarea rows="3" id="mensaje"></textarea>
        <div id="contar"></div>
    </div>

    <script>
        var mensaje = document.getElementById('mensaje');
        var contar = document.getElementById('contar');
    
        mensaje.addEventListener('input', function (caracteres) {
            var target = caracteres.target;
            var longitudAct = target.value.length;
            contar.innerHTML = `${longitudAct}`;
        });
    </script>
</body>



</html>
